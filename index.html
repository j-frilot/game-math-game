<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>Learning Game</title>
	</head>
	<body>
		<!-- TITLE -->
		<section
			id="titleSection"
			class="flex flex-col items-center text-center"
		>
			<h1 class="mx-auto">Math Learning Game</h1>
			<h2>Try to score as many points as you can!</h2>
			<button id="play-button" class="btn btn-primary border-2 p-1">
				Begin
			</button>
		</section>
		<!-- GAME 1 -->
		<section id="gameOneSection" class="d-none flex text-center">
			<h1>Addition</h1>
			<div id="equation">
				<span id="element-a"></span> +
				<span id="element-b"></span>
			</div>
			<div id="answerChoices" class="flex"></div>
		</section>
		<!-- GAME 2 -->
	</body>
	<script src="js/app.js"></script>
</html>
