<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>Learning Game</title>
	</head>
	<body class="bg-success text-white">
		<div
			class="screen m-auto text-center d-flex flex-column justify-content-evenly rounded-3"
		>
			<!-- TITLE -->
			<section id="titleSection" class="mb-5">
				<h1 class="fw-bolder">Math Game</h1>
				<h2 class="fs-3">Try to score as many points as you can!</h2>
				<button id="play-button" class="btn btn-danger">Begin</button>
			</section>
			<!-- GAME -->

			<section id="gameSection" class="d-none">
				<h1>Addition</h1>
				<div id="equation" class="fs-1">
					<span id="element-a"></span> +
					<span id="element-b"></span>
				</div>
				<div id="answerChoices" class="flex"></div>
			</section>
			<section id="scoreSection" class="d-none fs-3 mt-5">
				<p>Current Score: <span id="currentScore"></span></p>
				<p>Time Left: <span id="timer"></span></p>
			</section>

			<!-- ENDING -->
			<section id="endSection" class="mb-5 d-none">
				<h3 class="mb-5">
					You scored <span id="finalPoints"></span> points!
				</h3>
				<button id="playAgainButton" class="btn btn-danger">
					Play Again
				</button>
			</section>
			<div class="signature">JFrilot</div>
		</div>
	</body>
	<script src="js/app.js"></script>
</html>
